<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Loading...</title>
  <link rel="stylesheet" href="./assets/style.css"/>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #0021A5, #FA4616);
      color: white;
      font-family: system-ui, sans-serif;
      overflow: hidden;
    }
    .loader {
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    .spinner {
      width: 80px;
      height: 80px;
      border: 8px solid rgba(255,255,255,0.3);
      border-top-color: #fff;
      border-radius: 50%;
      margin: 0 auto 20px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <h2>Processing your answers...</h2>
    <p>Please wait a moment</p>
  </div>
  <script>
    // Get course id from query params
    const params = new URLSearchParams(location.search);
    const courseId = params.get("id");

    // Poll backend until it's done running dummy.py
    async function waitForBackend() {
      try {
        const res = await fetch("http://localhost:8787/api/check-status");
        const data = await res.json();
        if (data.ok && data.done) {
          window.location.href = `./course-video.html?id=${encodeURIComponent(courseId)}`;
        } else {
          setTimeout(waitForBackend, 1500);
        }
      } catch {
        setTimeout(waitForBackend, 2000);
      }
    }
    waitForBackend();
  </script>
</body>
</html>
