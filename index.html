<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UF Courses</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="brand">
        <div class="uf-block">UF</div>
        <h1>Courses</h1>
      </div>
      <nav class="site-nav">
        <a href="./index.html" class="nav-link active">Home</a>
        <a href="#" class="nav-link">About</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h2 class="hero-title">Explore Available Courses</h2>
      <p class="hero-sub">Pick a course to get started. You’ll answer a quick question on the course page and can save your responses as <code>answers.json</code>.</p>
    </div>
  </section>

  <main class="container">
    <div id="course-grid" class="grid"></div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>© <span id="year"></span> University of Florida (style). Not an official UF site.</small>
    </div>
  </footer>

  <script type="module">
    import { qs, el } from './assets/ui.js';
    const grid = qs('#course-grid');
    const year = qs('#year'); year.textContent = new Date().getFullYear();
    async function loadCourses() {
      const res = await fetch('./data/courses.json', { cache: 'no-store' });
      const courses = await res.json();
      courses.forEach(c => {
        const card = el('a', { class: 'card course-card', href: `./course.html?id=${encodeURIComponent(c.id)}` });
        const img = el('img', { class: 'card-img', src: c.image, alt: `${c.title} cover` });
        const body = el('div', { class: 'card-body' });
        const title = el('h3', { class: 'card-title' }, c.title);
        const desc = el('p', { class: 'card-text' }, c.description);
        const btn = el('span', { class: 'btn btn-orange btn-sm' }, 'View course →');
        body.append(title, desc, btn);
        card.append(img, body);
        grid.append(card);
      });
    }
    loadCourses().catch(console.error);
  </script>
</body>
</html>
