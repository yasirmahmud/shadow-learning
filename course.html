<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Course</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="brand">
        <div class="uf-block">UF</div>
        <h1 id="course-title">Course</h1>
      </div>
      <nav class="site-nav">
        <a href="./index.html" class="nav-link">Home</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div id="course-meta" class="course-meta"></div>

    <div class="panel">
      <h2 class="panel-title">Questions</h2>
      <div id="alert" class="alert" hidden></div>
      <form id="qa-form" class="qa-form"></form>
      <div class="actions">
        <button id="save-json" class="btn btn-orange" type="button">Save answers.json</button>
        <button id="clear-answers" class="btn btn-ghost" type="button">Clear answers</button>
      </div>
      <p class="hint">Answers are autosaved in your browser for this course.</p>
    </div>
  </main>

  <dialog id="intro-modal" class="modal">
    <form method="dialog" class="modal-card">
      <h3 id="intro-question" class="modal-title"></h3>
      <textarea id="intro-answer" class="input" rows="4" placeholder="Type your answer..."></textarea>
      <div class="modal-actions">
        <button class="btn btn-ghost" value="cancel">Skip</button>
        <button class="btn btn-orange" value="ok">Save & Continue</button>
      </div>
    </form>
  </dialog>

  <footer class="site-footer">
    <div class="container">
      <small>Â© <span id="year"></span></small>
    </div>
  </footer>

  <script type="module">
    import { qs, el, toBlobDownload, storageKey } from './assets/ui.js';

    const params = new URLSearchParams(location.search);
    const courseId = params.get('id');
    const year = qs('#year'); year.textContent = new Date().getFullYear();

    const meta = qs('#course-meta');
    const titleEl = qs('#course-title');
    const form = qs('#qa-form');
    const alertBox = qs('#alert');
    const modal = qs('#intro-modal');
    const modalQ = qs('#intro-question');
    const modalA = qs('#intro-answer');

    if (!courseId) {
      showErr('Missing course id (?id=...) in URL. Redirecting to home.');
      location.href = './index.html';
    }

    let course, questions = [];
    let answers = JSON.parse(localStorage.getItem(storageKey(courseId)) || '{}');

    function showErr(msg){
      console.error(msg);
      alertBox.hidden = false;
      alertBox.textContent = msg;
    }

    async function loadCourse() {
      try {
        const coursesRes = await fetch('./data/courses.json', { cache: 'no-store' });
        if (!coursesRes.ok) throw new Error('Failed to load courses.json: ' + coursesRes.status);
        const courses = await coursesRes.json();
        course = courses.find(c => c.id === courseId);
        if (!course) throw new Error('Course id not found in courses.json: ' + courseId);

        titleEl.textContent = course.title;
        meta.innerHTML = `
          <div class="course-head">
            <img src="${course.image}" alt="${course.title}" class="course-cover" />
            <div>
              <h2 class="course-name">${course.title}</h2>
              <p class="course-desc">${course.description}</p>
            </div>
          </div>`;

        const qRes = await fetch(`./data/questions/${courseId}.json`, { cache: 'no-store' });
        if (!qRes.ok) throw new Error(`Could not load ./data/questions/${courseId}.json (status ${qRes.status}). Check filename & id match.`);
        questions = await qRes.json();
        if (!Array.isArray(questions)) throw new Error('Questions file must be an array.');

        renderForm();
        showIntro();
      } catch (e) {
        showErr(e.message);
      }
    }

    function renderForm() {
      form.innerHTML = '';
      questions.forEach((q, i) => {
        const field = el('div', { class: 'field' });
        const label = el('label', { class: 'label', for: `q_${i}` }, q.prompt);
        let input;

        if (q.type === 'text' || !q.type) {
          input = el('textarea', { id: `q_${i}`, class: 'input', rows: 3, placeholder: q.placeholder || 'Type your answer...' });
        } else if (q.type === 'select') {
          input = el('select', { id: `q_${i}`, class: 'input' });
          (q.options || []).forEach(opt => input.append(el('option', {}, opt)));
        } else if (q.type === 'radio') {
          input = el('div', { id: `q_${i}`, class: 'radios' });
          (q.options || []).forEach(opt => {
            const wrap = el('label', { class: 'radio' });
            const r = el('input', { type: 'radio', name: `q_${i}`, value: opt });
            wrap.append(r, document.createTextNode(opt));
            input.append(wrap);
          });
        } else if (q.type === 'checkbox') {
          input = el('div', { id: `q_${i}`, class: 'checks' });
          (q.options || []).forEach(opt => {
            const wrap = el('label', { class: 'check' });
            const c = el('input', { type: 'checkbox', name: `q_${i}`, value: opt });
            wrap.append(c, document.createTextNode(opt));
            input.append(wrap);
          });
        }

        // restore saved
        const key = q.key || `q_${i}`;
        const saved = answers[key];
        if (saved !== undefined) {
          if (input.tagName === 'TEXTAREA' || input.tagName === 'SELECT') {
            input.value = saved;
          } else {
            input.querySelectorAll('input').forEach(n => {
              if (Array.isArray(saved)) n.checked = saved.includes(n.value);
              else n.checked = saved === n.value;
            });
          }
        }

        const persist = () => {
          answers[key] = valueOf(input);
          localStorage.setItem(storageKey(courseId), JSON.stringify(answers));
        };
        if (input.tagName === 'TEXTAREA' || input.tagName === 'SELECT') {
          input.addEventListener('input', persist);
          input.addEventListener('change', persist);
        } else {
          input.addEventListener('change', persist);
          input.querySelectorAll('input').forEach(n => n.addEventListener('change', persist));
        }

        field.append(label, input);
        form.append(field);
      });
    }

    function valueOf(input) {
      if (!input) return '';
      if (input.tagName === 'TEXTAREA' || input.tagName === 'SELECT') return input.value;
      const nodes = [...input.querySelectorAll('input')];
      if (!nodes.length) return '';
      if (nodes[0].type === 'radio') {
        const sel = nodes.find(n => n.checked);
        return sel ? sel.value : '';
      }
      return nodes.filter(n => n.checked).map(n => n.value);
    }

    function showIntro() {
      if (!questions.length) return;
      const first = questions[0];
      modalQ.textContent = first.prompt || 'Tell us about you';
      modalA.value = answers[first.key || 'q_0'] || '';
      modal.showModal();
      modal.addEventListener('close', () => {
        if (modal.returnValue === 'ok') {
          const key = first.key || 'q_0';
          answers[key] = modalA.value.trim();
          localStorage.setItem(storageKey(courseId), JSON.stringify(answers));
          const ta = qs(`#qa-form #q_0`);
          if (ta && ta.tagName === 'TEXTAREA') ta.value = answers[key];
        }
      }, { once: true });
    }

    qs('#save-json').addEventListener('click', () => {
      const payload = { course: courseId, savedAt: new Date().toISOString(), answers };
      toBlobDownload(JSON.stringify(payload, null, 2), 'answers.json', 'application/json');
    });

    qs('#clear-answers').addEventListener('click', () => {
      if (confirm('Clear saved answers for this course?')) {
        answers = {}; localStorage.removeItem(storageKey(courseId)); renderForm();
      }
    });

    loadCourse();
  </script>
</body>
</html>
